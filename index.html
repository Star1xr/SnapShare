<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapBridge Pro | Universal Bridge</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #2563eb;
            --primary-glow: #3b82f6;
            --success: #10b981;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            height: 90vh;
            background: var(--glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            padding: 24px;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header { text-align: center; margin-bottom: 20px; }

        h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 10px;
            border: 1px solid var(--glass-border);
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; background: #ef4444; }
        .dot.active { background: var(--success); box-shadow: 0 0 10px var(--success); }

        .connection-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #qr-container {
            background: white;
            padding: 15px;
            border-radius: 24px;
            margin-bottom: 20px;
        }

        .hidden { display: none !important; }

        .transfer-panel {
            display: none;
            flex: 1;
            flex-direction: column;
            width: 100%;
            overflow: hidden;
        }

        .drop-zone {
            height: 120px;
            border: 2px dashed var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            position: relative;
        }

        .drop-icon { font-size: 2rem; margin-bottom: 5px; opacity: 0.5; }
        .drop-text { font-size: 0.8rem; color: var(--text-muted); }

        .file-input {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer;
        }

        .chat-input-area { display: flex; gap: 10px; margin-top: 10px; }

        .text-input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            color: white;
        }

        .btn-send {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            font-weight: 600;
        }

        .logs {
            flex: 1;
            overflow-y: auto;
            font-size: 0.8rem;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-right: 5px;
        }

        .log-item {
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .log-row { display: flex; align-items: center; justify-content: space-between; width: 100%; }

        .download-btn {
            background: var(--success);
            color: white;
            text-decoration: none;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-glow);
            width: 0%;
            transition: width 0.1s;
        }

        @media (max-width: 480px) { .app-container { height: 100vh; border-radius: 0; } }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>SnapBridge</h1>
        <div class="status-badge">
            <div id="status-dot" class="dot"></div>
            <span id="status-text">Ready</span>
        </div>
    </header>

    <div id="connection-panel" class="connection-panel">
        <div id="qr-container"></div>
        <p style="text-align: center; color: var(--text-muted); font-size: 0.85rem;">
            Scan to Connect<br>
            <span id="my-id-text" style="opacity: 0.4; font-size: 0.7rem;"></span>
        </p>
    </div>

    <div id="transfer-panel" class="transfer-panel">
        <div class="logs" id="logs"></div>
        <div class="drop-zone">
            <div class="drop-icon">üìÅ</div>
            <div class="drop-text">Send Photos, Videos or Files</div>
            <input type="file" id="file-input" class="file-input" multiple>
        </div>
        <div class="chat-input-area">
            <input type="text" id="msg-input" class="text-input" placeholder="Paste link...">
            <button class="btn-send" onclick="sendText()">Send</button>
        </div>
    </div>
</div>

<script>
    const peer = new Peer(null, {
        config: {'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }]}
    });

    let conn = null;
    let incomingBuffers = {};

    peer.on('open', (id) => {
        document.getElementById('my-id-text').innerText = id;
        const connectUrl = `${window.location.href.split('?')[0]}?connect=${id}`;
        new QRCode(document.getElementById("qr-container"), { text: connectUrl, width: 160, height: 160 });

        const target = new URLSearchParams(window.location.search).get('connect');
        if (target) initiateConnection(target);
    });

    peer.on('connection', (c) => {
        conn = c;
        bindEvents();
    });

    function initiateConnection(id) {
        conn = peer.connect(id, { reliable: true });
        bindEvents();
    }

    function bindEvents() {
        conn.on('open', () => {
            updateUI(true);
            conn.send({ type: 'sync-ui' }); 
        });
        conn.on('data', data => {
            if (data.type === 'sync-ui') updateUI(true);
            else handleData(data);
        });
        conn.on('close', () => updateUI(false));
    }

    function updateUI(connected) {
        document.getElementById('status-dot').className = connected ? 'dot active' : 'dot';
        document.getElementById('status-text').innerText = connected ? 'Link Active' : 'Disconnected';
        document.getElementById('connection-panel').classList.toggle('hidden', connected);
        document.getElementById('transfer-panel').style.display = connected ? 'flex' : 'none';
    }

    function handleData(data) {
        if (data.type === 'text') addLog('text', data.content, 'Peer');
        if (data.type === 'file-chunk') {
            if (!incomingBuffers[data.fileId]) incomingBuffers[data.fileId] = [];
            incomingBuffers[data.fileId].push(data.chunk);
            
            const prog = document.getElementById(`prog-${data.fileId}`);
            if (prog) prog.style.width = `${Math.round((data.index / data.total) * 100)}%`;

            if (data.index === data.total - 1) {
                const blob = new Blob(incomingBuffers[data.fileId], { type: data.mime });
                addLog('file', { name: data.name, url: URL.createObjectURL(blob) });
                delete incomingBuffers[data.fileId];
            }
        }
    }

    function sendText() {
        const input = document.getElementById('msg-input');
        if (input.value && conn?.open) {
            conn.send({ type: 'text', content: input.value });
            addLog('text', input.value, 'You');
            input.value = '';
        }
    }

    document.getElementById('file-input').addEventListener('change', async (e) => {
        for (let file of e.target.files) {
            const fileId = Math.random().toString(36).substr(2, 9);
            addLog('upload', file.name, fileId);
            
            const chunkSize = 16384; 
            const total = Math.ceil(file.size / chunkSize);
            
            for (let i = 0; i < total; i++) {
                const chunk = file.slice(i * chunkSize, (i + 1) * chunkSize);
                const buffer = await chunk.arrayBuffer();
                conn.send({
                    type: 'file-chunk',
                    fileId, name: file.name, mime: file.type,
                    chunk: buffer, index: i, total: total
                });
                document.getElementById(`prog-${fileId}`).style.width = `${Math.round((i / total) * 100)}%`;
            }
        }
    });

    function addLog(type, content, sender) {
        const logs = document.getElementById('logs');
        const item = document.createElement('div');
        item.className = 'log-item';

        if (type === 'text') {
            item.innerHTML = `<div class="log-row"><strong>${sender}:</strong> <span>${content}</span></div>`;
        } else if (type === 'upload') {
            item.innerHTML = `<div class="log-row"><span>Sending ${content}...</span></div>
                              <div class="progress-container"><div id="prog-${sender}" class="progress-fill"></div></div>`;
        } else if (type === 'file') {
            item.innerHTML = `<div class="log-row"><span>üìÑ ${content.name}</span>
                              <a href="${content.url}" download="${content.name}" class="download-btn">Save</a></div>`;
        }
        logs.prepend(item);
    }
</script>
</body>
</html>
