<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapBridge | Transfer..Just F@&ing Transfer.</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f3f4f6;
            --border: #e5e7eb;
            --text: #111827;
            --text-light: #6b7280;
            --primary: #000000;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.2rem; font-weight: 700; letter-spacing: -0.5px; }

        .status {
            font-size: 0.8rem;
            font-weight: 500;
            padding: 4px 12px;
            border-radius: 99px;
            background: var(--surface);
            color: var(--text-light);
        }
        .status.connected { background: var(--success); color: white; }

        .main-view {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .hidden { display: none !important; }

        /* Connection Screen */
        .connect-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
        }

        #qrcode {
            background: white;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .instruction { font-size: 0.9rem; color: var(--text-light); max-width: 250px; line-height: 1.5; }

        /* Transfer Screen */
        .transfer-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%;
        }

        .file-drop {
            border: 2px dashed var(--border);
            border-radius: 12px;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            cursor: pointer;
            transition: 0.2s;
        }
        .file-drop:active { background: #e5e7eb; border-color: var(--text-light); }
        
        .file-input {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;
        }

        .chat-box {
            display: flex;
            gap: 10px;
            padding: 10px 0;
            border-top: 1px solid var(--border);
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--surface);
        }

        button {
            padding: 0 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Logs / Feed */
        .feed {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 10px;
        }

        .item {
            padding: 12px;
            border-radius: 8px;
            background: var(--surface);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
        }

        .item.file { background: white; border-left: 4px solid var(--text); }
        
        .btn-dl {
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.8rem;
            padding: 6px 12px;
            background: var(--surface);
            border-radius: 6px;
        }

        .progress-wrap { width: 100%; margin-top: 8px; }
        .progress-bar { height: 4px; background: var(--border); border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.1s linear; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>SnapBridge</h1>
        <div id="status-badge" class="status">Disconnected</div>
    </header>

    <div id="view-connect" class="main-view connect-box">
        <div id="qrcode"></div>
        <p class="instruction">Scan with your phone camera to pair devices instantly.</p>
    </div>

    <div id="view-transfer" class="main-view hidden">
        <div class="transfer-area">
            <div id="feed" class="feed"></div>
            
            <div class="file-drop">
                <span style="font-size: 2rem; margin-bottom: 10px;">+</span>
                <span style="color: var(--text-light); font-weight: 500;">Tap to send files</span>
                <input type="file" id="f-input" class="file-input" multiple>
            </div>

            <div class="chat-box">
                <input type="text" id="t-input" placeholder="Type text or paste links...">
                <button onclick="sendMsg()">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const CHUNK_SIZE = 64 * 1024; // 64KB chunks for stability
    const peerConfig = {
        debug: 0,
        config: {
            'iceServers': [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:global.stun.twilio.com:3478' }
            ]
        }
    };

    // --- STATE ---
    let peer = null;
    let conn = null;
    let myId = '';
    
    // File Reception State
    let rxBuffer = [];
    let rxReceived = 0;
    let rxMeta = null;

    // --- DOM ---
    const ui = {
        status: document.getElementById('status-badge'),
        vConnect: document.getElementById('view-connect'),
        vTransfer: document.getElementById('view-transfer'),
        qr: document.getElementById('qrcode'),
        feed: document.getElementById('feed'),
        fInput: document.getElementById('f-input'),
        tInput: document.getElementById('t-input')
    };

    // --- INITIALIZATION ---
    function init() {
        peer = new Peer(null, peerConfig);

        peer.on('open', (id) => {
            myId = id;
            generateQR(id);
            
            // Check URL for auto-connect
            const params = new URLSearchParams(window.location.search);
            const target = params.get('to');
            if (target) connect(target);
        });

        peer.on('connection', (c) => {
            conn = c;
            setupConn();
        });

        peer.on('error', (err) => setStatus('Error: ' + err.type));
    }

    function generateQR(id) {
        const url = `${window.location.origin}${window.location.pathname}?to=${id}`;
        new QRCode(ui.qr, {
            text: url,
            width: 200, height: 200,
            colorDark: "#111827", colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.L
        });
    }

    function connect(id) {
        setStatus('Connecting...');
        conn = peer.connect(id, { reliable: true });
        setupConn();
    }

    function setupConn() {
        conn.on('open', () => {
            setStatus('Connected', true);
            ui.vConnect.classList.add('hidden');
            ui.vTransfer.classList.remove('hidden');
        });

        conn.on('close', () => {
            setStatus('Disconnected');
            ui.vConnect.classList.remove('hidden');
            ui.vTransfer.classList.add('hidden');
            conn = null;
        });

        conn.on('data', (data) => {
            if (data.t === 'txt') log(data.val, 'peer');
            if (data.t === 'meta') startFileReceive(data);
            if (data.t === 'chunk') handleChunk(data);
        });
    }

    // --- CORE LOGIC ---

    function sendMsg() {
        const txt = ui.tInput.value;
        if (!txt || !conn) return;
        conn.send({ t: 'txt', val: txt });
        log(txt, 'me');
        ui.tInput.value = '';
    }

    ui.fInput.addEventListener('change', async (e) => {
        const files = e.target.files;
        if (!files.length || !conn) return;

        for (const file of files) {
            // Send Metadata
            conn.send({ 
                t: 'meta', 
                n: file.name, 
                sz: file.size, 
                type: file.type 
            });

            log(`Sending ${file.name}...`, 'sys');
            
            // Read & Chunk
            const buffer = await file.arrayBuffer();
            let offset = 0;
            
            while (offset < buffer.byteLength) {
                const chunk = buffer.slice(offset, offset + CHUNK_SIZE);
                conn.send({
                    t: 'chunk',
                    val: chunk
                });
                offset += CHUNK_SIZE;
                // Tiny delay to prevent network congestion
                if(offset % (CHUNK_SIZE * 50) === 0) await new Promise(r => setTimeout(r, 10));
            }
        }
    });

    // --- RECEIVE LOGIC ---

    function startFileReceive(meta) {
        rxMeta = meta;
        rxBuffer = [];
        rxReceived = 0;
        log(`Receiving ${meta.n}...`, 'sys', true);
    }

    function handleChunk(data) {
        rxBuffer.push(data.val);
        rxReceived += data.val.byteLength;

        // update progress if needed
        const percent = (rxReceived / rxMeta.sz) * 100;
        updateProgress(percent);

        if (rxReceived >= rxMeta.sz) {
            const blob = new Blob(rxBuffer, { type: rxMeta.type });
            const url = URL.createObjectURL(blob);
            finishFile(rxMeta.n, url);
            rxBuffer = []; // Clear memory
        }
    }

    // --- UI HELPERS ---

    function setStatus(msg, good = false) {
        ui.status.innerText = msg;
        if (good) ui.status.classList.add('connected');
        else ui.status.classList.remove('connected');
    }

    function log(txt, type, isProgress = false) {
        const div = document.createElement('div');
        div.className = `item ${type === 'peer' ? 'file' : ''}`;
        
        if (isProgress) {
            div.id = 'current-progress';
            div.innerHTML = `
                <div style="width:100%">
                    <div>${txt}</div>
                    <div class="progress-wrap"><div class="progress-bar"><div class="progress-fill" id="p-fill"></div></div></div>
                </div>`;
        } else {
            div.innerText = type === 'me' ? `You: ${txt}` : txt;
        }
        ui.feed.prepend(div);
    }

    function updateProgress(pct) {
        const fill = document.getElementById('p-fill');
        if (fill) fill.style.width = `${pct}%`;
    }

    function finishFile(name, url) {
        const prog = document.getElementById('current-progress');
        if(prog) prog.remove();

        const div = document.createElement('div');
        div.className = 'item file';
        div.innerHTML = `
            <span>ðŸ“„ ${name}</span>
            <a href="${url}" download="${name}" class="btn-dl">Save</a>
        `;
        ui.feed.prepend(div);
    }

    // Start
    init();

</script>
</body>
</html>
