<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnapBridge Elite | Secure P2P</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --accent: #3b82f6;
            --success: #10b981;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; outline: none; transition: all 0.2s ease; }
        
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .app-shell {
            width: 100%;
            max-width: 500px;
            height: 92vh;
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            padding: 30px;
            box-shadow: 0 0 100px rgba(59, 130, 246, 0.1);
        }

        header { text-align: center; margin-bottom: 30px; }
        h1 { font-weight: 800; font-size: 1.7rem; margin: 0; background: linear-gradient(to bottom, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #111;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            border: 1px solid var(--border);
        }

        .indicator { width: 8px; height: 8px; border-radius: 50%; background: #ef4444; }
        .indicator.online { background: var(--success); box-shadow: 0 0 12px var(--success); }

        /* Connection UI */
        .conn-ui { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #qr-box { background: #fff; padding: 15px; border-radius: 25px; margin-bottom: 25px; border: 5px solid #fff; }
        
        .code-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            letter-spacing: 4px;
            color: var(--accent);
            background: rgba(255,255,255,0.05);
            padding: 10px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .input-group { width: 100%; display: flex; gap: 10px; margin-top: 10px; }
        input { flex: 1; background: #111; border: 1px solid var(--border); border-radius: 15px; padding: 15px; color: #fff; font-family: 'JetBrains Mono'; }
        
        button.primary-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
        }

        /* Transfer UI */
        .transfer-ui { display: none; flex: 1; flex-direction: column; overflow: hidden; }
        .log-container { flex: 1; overflow-y: auto; margin-bottom: 20px; display: flex; flex-direction: column; gap: 12px; padding-right: 5px; }

        .log-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
        }

        .progress-track { height: 6px; background: #222; border-radius: 3px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; }
        .progress-bar.finished { background: var(--success); }

        .drop-zone {
            height: 100px;
            border: 2px dashed var(--border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: rgba(59, 130, 246, 0.05);
        }

        .file-label { font-size: 0.8rem; opacity: 0.6; }
        #file-input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="app-shell">
    <header>
        <h1>SnapBridge Elite</h1>
        <div class="status-pill">
            <div id="ind" class="indicator"></div>
            <span id="stat">Disconnected</span>
        </div>
    </header>

    <div id="conn-panel" class="conn-ui">
        <div id="qr-box"></div>
        <div class="code-display" id="my-code">------</div>
        <div class="input-group">
            <input type="text" id="target-id" placeholder="Enter 6-char code" maxlength="6">
            <button class="primary-btn" onclick="initConnect()">Link</button>
        </div>
    </div>

    <div id="main-panel" class="transfer-ui">
        <div class="log-container" id="logs"></div>
        <div class="drop-zone">
            <span class="file-label">Drop files or click to upload</span>
            <input type="file" id="file-input" multiple>
        </div>
        <div class="input-group">
            <input type="text" id="text-msg" placeholder="Share a link or note...">
            <button class="primary-btn" onclick="sendText()">Send</button>
        </div>
    </div>
</div>

<script>
    const generateCode = () => Math.random().toString(36).substring(2, 8).toUpperCase();
    const myShortCode = generateCode();
    
    // PeerJS initialization with custom ID (6 char)
    const peer = new Peer(myShortCode, {
        config: {'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }]}
    });

    let activeConn = null;
    let fileBuffers = {};

    peer.on('open', (id) => {
        document.getElementById('my-code').innerText = id;
        const shareUrl = `${window.location.href.split('?')[0]}?c=${id}`;
        new QRCode(document.getElementById("qr-box"), { text: shareUrl, width: 140, height: 140 });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('c')) initConnect(urlParams.get('c'));
    });

    peer.on('connection', conn => {
        activeConn = conn;
        setupEvents();
    });

    function initConnect(target = null) {
        const id = target || document.getElementById('target-id').value.toUpperCase();
        if (!id) return;
        activeConn = peer.connect(id, { reliable: true });
        setupEvents();
    }

    function setupEvents() {
        activeConn.on('open', () => {
            // Send sync pulse
            activeConn.send({ type: 'HEARTBEAT' });
            renderUI(true);
        });

        activeConn.on('data', data => {
            if (data.type === 'HEARTBEAT') renderUI(true);
            else handleIncoming(data);
        });

        activeConn.on('close', () => renderUI(false));
    }

    function renderUI(connected) {
        document.getElementById('ind').className = connected ? 'indicator online' : 'indicator';
        document.getElementById('stat').innerText = connected ? 'Secure Link' : 'Disconnected';
        document.getElementById('conn-panel').classList.toggle('hidden', connected);
        document.getElementById('main-panel').style.display = connected ? 'flex' : 'none';
    }

    function handleIncoming(data) {
        if (data.type === 'msg') createCard('Peer', data.val);
        if (data.type === 'file-start') {
            fileBuffers[data.id] = [];
            createFileCard(data.id, data.name, 'Receiving');
        }
        if (data.type === 'file-raw') {
            fileBuffers[data.id].push(data.chunk);
            updateProgress(data.id, data.p);
            if (data.p === 100) {
                const blob = new Blob(fileBuffers[data.id], { type: data.mime });
                finalizeFileCard(data.id, URL.createObjectURL(blob));
            }
        }
    }

    function sendText() {
        const el = document.getElementById('text-msg');
        if (el.value && activeConn?.open) {
            activeConn.send({ type: 'msg', val: el.value });
            createCard('You', el.value);
            el.value = '';
        }
    }

    document.getElementById('file-input').addEventListener('change', async (e) => {
        for (let file of e.target.files) {
            const fid = 'f' + Math.random().toString(36).substr(2, 5);
            createFileCard(fid, file.name, 'Sending');
            
            activeConn.send({ type: 'file-start', id: fid, name: file.name });

            const sliceSize = 65536; // 64KB Optimization
            let offset = 0;

            while (offset < file.size) {
                const chunk = file.slice(offset, offset + sliceSize);
                const buffer = await chunk.arrayBuffer();
                offset += sliceSize;
                const p = Math.min(100, Math.round((offset / file.size) * 100));
                
                activeConn.send({
                    type: 'file-raw', id: fid, chunk: buffer, 
                    p: p, name: file.name, mime: file.type
                });
                updateProgress(fid, p);
            }
            // Mark as Success Sent
            const label = document.querySelector(`#label-${fid}`);
            if(label) {
                label.innerText = 'Success! Sent';
                label.style.color = 'var(--success)';
            }
            document.querySelector(`#bar-${fid}`).classList.add('finished');
        }
    });

    function createFileCard(id, name, status) {
        const div = document.createElement('div');
        div.className = 'log-card';
        div.innerHTML = `
            <div style="display:flex; justify-content:space-between; font-size:0.8rem">
                <span>${name}</span>
                <span id="label-${id}" style="font-weight:700">${status}...</span>
            </div>
            <div class="progress-track"><div id="bar-${id}" class="progress-bar"></div></div>
            <div id="link-${id}" class="hidden" style="margin-top:10px"></div>
        `;
        document.getElementById('logs').prepend(div);
    }

    function updateProgress(id, p) {
        const bar = document.getElementById(`bar-${id}`);
        if (bar) bar.style.width = p + '%';
    }

    function finalizeFileCard(id, url) {
        const label = document.getElementById(`label-${id}`);
        const linkBox = document.getElementById(`link-${id}`);
        label.innerText = 'Success! Received';
        label.style.color = 'var(--success)';
        document.getElementById(`bar-${id}`).classList.add('finished');
        linkBox.classList.remove('hidden');
        linkBox.innerHTML = `<a href="${url}" download="received_file" style="color:var(--accent); text-decoration:none; font-weight:700">DOWNLOAD FILE</a>`;
    }

    function createCard(who, text) {
        const div = document.createElement('div');
        div.className = 'log-card';
        div.innerHTML = `<strong style="color:var(--accent)">${who}:</strong> <span style="margin-left:8px; opacity:0.8">${text}</span>`;
        document.getElementById('logs').prepend(div);
    }
</script>
</body>
</html>
